<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6; /* Faint red background */
        }
        .button-container {
            text-align: center;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #cc0000; /* Darker shade of red */
            text-decoration: none;
            border-radius: 5px;
        }
        .button-container a:hover {
            background-color: #990000; /* Even darker shade of red on hover */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="ips-post.html">Go to IPS Post</a>
    </div>
</body>
</html>
